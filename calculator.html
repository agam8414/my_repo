<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
      <meta charset="utf-8">
      <script type="text/javascript">
         function cube() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value,3);
         }

         // returns sin(x) in degrees
         function sin() {
            var num = document.getElementById("n1");
            num.value = Math.sin(num.value * Math.PI / 180 );
         }
      </script>
   </head>
   <body>
      <h1>Calculadora de Alejandro González de Aguilar Macías (user: agam8414)</h1>

      <p>Number:
         <input type="text" id="n1">
      </p>

      <button onclick="cube()">x³</button>
      <button onclick="sin()">sin(x)</button>
   </body>
</html>
